name: Eqraa Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "SUPABASE_URL=" >> local.properties
          echo "SUPABASE_KEY=" >> local.properties

      - name: Run Unit Tests
        run: ./gradlew :test-app:testDebugUnitTest --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-app/build/reports/tests/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit-test-reports
          path: test-app/build/test-results/

  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: ubuntu-latest
    # Only run instrumentation tests on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-instrumentation')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Accept Android Licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Create local.properties
        run: |
          echo "SUPABASE_URL=" >> local.properties
          echo "SUPABASE_KEY=" >> local.properties

      - name: Run Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          script: ./gradlew :test-app:connectedDebugAndroidTest --no-daemon

      - name: Upload Instrumentation Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumentation-test-results
          path: test-app/build/reports/androidTests/

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties
        run: |
          echo "SUPABASE_URL=" >> local.properties
          echo "SUPABASE_KEY=" >> local.properties

      - name: Generate Coverage Report
        run: ./gradlew :test-app:testDebugUnitTest :test-app:jacocoTestReport --no-daemon
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: test-app/build/reports/jacoco/
